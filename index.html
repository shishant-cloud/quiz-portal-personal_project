<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroVerse | Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
        }
        .gateway-card { 
            background: white; 
            padding: 50px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            max-width: 400px;
            border: 1px solid #bae6fd;
        }
        h1 { color: #0ea5e9; margin-bottom: 10px; font-size: 2rem; }
        p { color: #64748b; margin-bottom: 30px; }
        .choice-btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 12px 0; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 700; 
            transition: all 0.2s; 
        }
        .student-btn { background: #0ea5e9; color: white; }
        .student-btn:hover { background: #0284c7; transform: translateY(-2px); }
        .admin-btn { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .admin-btn:hover { background: #e2e8f0; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="gateway-card">
        <h1>NeuroVerse</h1>
        <p>Welcome, AIML Student! Select your portal to begin.</p>
        
        <a href="/user/login" class="choice-btn student-btn">Student Portal</a>
        <a href="/admin/login" class="choice-btn admin-btn">Teacher / Admin</a>
        
        <div style="margin-top: 20px; font-size: 12px; color: #94a3b8;">
            COER University Project
        </div>
    </div>
</body>
</html>
