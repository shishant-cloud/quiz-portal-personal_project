<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* Your existing styles here */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e0f2fe, #f0f9ff); display: flex; justify-content: center; align-items: center; padding: 40px; }
        .container { width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); border-radius: 20px; padding: 45px 38px; border: 1px solid rgba(56, 189, 248, 0.4); box-shadow: 0 25px 45px rgba(56, 189, 248, 0.22); }
        h1 { text-align: center; font-size: 22px; font-weight: 600; color: #0369a1; margin-bottom: 6px; }
        label { font-size: 13px; font-weight: 500; color: #334155; display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 12px 14px; margin-bottom: 18px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 14px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-top: 10px; border-radius: 14px; border: none; font-size: 15px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #7dd3fc, #38bdf8); color: #0c4a6e; }
    </style>
</head>
<body>
<div class="container">


{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p style="color: red; font-size: 12px; text-align: center;">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}



    <h1>Admin Login</h1>
    <div style="text-align: center; font-size: 13px; color: #475569; margin-bottom: 32px;">Secure administrator access</div>

    <form action="/admin/login" method="POST">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <div style="text-align: center; margin-top: 20px; font-size: 13px;">
        Donâ€™t have an account? <a href="/admin/signup" style="color: #0284c7; font-weight: 600; text-decoration: none;">Signup</a>
    </div>
</div>
</body>
</html>
