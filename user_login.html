<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <style>
        body { margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ecfeff, #f0f9ff); display: flex; justify-content: center; align-items: center; padding: 40px; }
        .container { width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(16px); border-radius: 20px; padding: 45px 38px; border: 1px solid rgba(34, 211, 238, 0.45); box-shadow: 0 25px 45px rgba(7, 58, 66, 0.22); }
        input { width: 100%; padding: 12px 14px; margin-bottom: 18px; border-radius: 12px; border: 1px solid #cbd5e1; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #67e8f9, #22d3ee); color: #164e63; }
    </style>
</head>
<body>
<div class="container">


     {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p style="color: red; font-size: 12px; text-align: center;">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}


    <h1>Student Login</h1>
    <form action="/user/login" method="POST">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login to Dashboard</button>
    </form>
    <div style="text-align: center; margin-top: 20px; font-size: 13px;">
        New student? <a href="/user/signup" style="color: #0891b2; font-weight: 600; text-decoration: none;">Create Account</a>
    </div>
</div>
</body>
</html>
