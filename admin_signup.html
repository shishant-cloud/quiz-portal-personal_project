<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup</title>
    <style>
        /* Using your established style */
        body { margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e0f2fe, #f0f9ff); display: flex; justify-content: center; align-items: center; padding: 40px; box-sizing: border-box; }
        .container { width: 100%; max-width: 440px; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); border-radius: 20px; padding: 45px 40px; border: 1px solid rgba(56, 189, 248, 0.4); box-shadow: 0 25px 45px rgba(56, 189, 248, 0.22); }
        input { width: 100%; padding: 12px 14px; margin-bottom: 18px; border-radius: 12px; border: 1px solid #cbd5e1; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #7dd3fc, #38bdf8); color: #0c4a6e; }
    </style>
</head>
<body>
<div class="container">


   {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p style="color: red; font-size: 12px; text-align: center;">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}



    <h1>Admin Signup</h1>
    <form action="/admin/signup" method="POST">
        <label>Username</label>
        <input type="text" name="username" placeholder="Choose a username" required>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="admin@example.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required>

        <label>Admin Access Key</label>
        <input type="password" name="access_key" placeholder="Provided by institution" required>

        <button type="submit">Create Admin Account</button>
    </form>
    <div style="margin-top: 22px; text-align: center; font-size: 13px;">
        Already have an account? <a href="/admin/login" style="color: #0284c7; font-weight: 600; text-decoration: none;">Login</a>
    </div>
</div>
</body>
</html>
